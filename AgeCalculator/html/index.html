<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/68899938a9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="txt-heading">
            Age Calculator...
        </h1>
        <div class="calculator-body">
            <h2 class="calculator-body-txt">Enter Brith Date</h2>
            <div class="sub-container">
                <input type="date" name="date" id="userDate" class="input-box">
                <button type="button" class="btn"><i class="fa-solid fa-calculator"></i></button>
            </div>
            <div class="sub-container margin">
                <div class="box">
                    <p class="result year">--</p>
                    <p class="result-txt">Years</p>
                </div>
                <div class="box">
                    <p class="result month">--</p>
                    <p class="result-txt">Months</p>
                </div>
                <div class="box">
                    <p class="result day">-</p>
                    <p class="result-txt">Days</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
